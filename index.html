<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Google Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key="></script>
    <style>
        #map {
            height: 500px;
            width: 100%; 
        }
    </style>
</head>
<body>
    <h1>Dynamic Google Map</h1>
    <div id="map"></div>

    <script>
        // Initialize the Google Map
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 0, lng: 0 }, // Default center
                zoom: 2, // Default zoom level
            })
    
            const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRnSHE_5GJTfZVPurW38S4KHV5sSfWSRuhwAR2GmNEribT1XjTdvQ9I_wJpeOLr2wl-fNbHI1fyOilY/pub?gid=1830907616&single=true&output=csv";

            fetch("https://cors-anywhere.herokuapp.com/https://docs.google.com/spreadsheets/d/e/2PACX-1vRnSHE_5GJTfZVPurW38S4KHV5sSfWSRuhwAR2GmNEribT1XjTdvQ9I_wJpeOLr2wl-fNbHI1fyOilY/pub?gid=1830907616&single=true&output=csv")
                .then(response => response.text())
                .then(csvText => {
                    const rows = csvText.split("\n").slice(1); // Skip header row
                    rows.forEach(row => {
                        const columns = row.split(",");
                        const name = columns[0]; // Assuming Name is in column 1
                        const lat = parseFloat(columns[2]); // Latitude in column 2
                        const lng = parseFloat(columns[3]); // Longitude in column 3

                        if (!isNaN(lat) && !isNaN(lng)) {
                            // Add a marker for each location
                            const marker = new google.maps.Marker({
                                position: { lat, lng },
                                map: map,
                                title: name,
                            });

                            // Add an info window for each marker
                            const infoWindow = new google.maps.InfoWindow({
                                content: `<div>${name}</div>`,
                            });

                            marker.addListener("click", () => {
                                infoWindow.open(map, marker);
                            });
                        }
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        // Load the map when the page loads
        window.onload = initMap;
    </script>
</body>
</html>
