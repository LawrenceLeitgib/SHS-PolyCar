<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        #map { width: 100%; height: 500px; }
    </style>
</head>
<body>
    <h1>Dynamic Map</h1>
    <div id="map"></div>

    <script>
        // Set your Mapbox access token
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 0], // Starting position [lng, lat]
            zoom: 2 // Starting zoom level
        });

        // Fetch data from the published Google Sheet
        const sheetUrl = 'YOUR_GOOGLE_SHEET_CSV_URL';

        fetch(sheetUrl)
            .then(response => response.text())
            .then(csvData => {
                const rows = csvData.split('\n').slice(1); // Skip header row
                rows.forEach(row => {
                    const columns = row.split(',');
                    const name = columns[0]; // Assuming name is column 1
                    const lat = parseFloat(columns[1]); // Latitude column
                    const lng = parseFloat(columns[2]); // Longitude column

                    if (!isNaN(lat) && !isNaN(lng)) {
                        // Add a marker for each location
                        new mapboxgl.Marker()
                            .setLngLat([lng, lat])
                            .setPopup(new mapboxgl.Popup().setText(name)) // Add a popup with the name
                            .addTo(map);
                    }
                });
            })
            .catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
